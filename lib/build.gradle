plugins {
    id 'org.springframework.boot' version '2.7.2'
    id 'io.spring.dependency-management' version '1.0.13.RELEASE'
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

java {
    withJavadocJar()
    withSourcesJar()
}

bootJar {
    enabled = false
}

jar {
    enabled = true
}

group = 'io.github.arthurstrokov'
version = '0.0.1'


configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-aop'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'junit:junit:4.13.2'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'io.github.arthurstrokov'
            artifactId = 'aop-library'
            version = '0.0.1'
            from(components["java"])
            pom {
                name = 'AOP Library Project'
                description = 'AOP Library Project'
                packaging = "jar"
                name.set("AOP Library Project")
                url.set("https://github.com/arthurstrokov/aop-library")
                description.set("AOP Library Project")

                licenses {
                    license {
                        name.set("The Apache License, Version 2.0")
                        url.set("https://www.apache.org/licenses/LICENSE-2.0.txt")
                    }
                }

                scm {
                    connection.set("scm:https://github.com/arthurstrokov/aop-library.git")
                    developerConnection.set("scm:git@github.com:arthurstrokov/aop-library.git")
                    url.set("https://github.com/arthurstrokov/aop-library")
                }

                developers {
                    developer {
                        id.set("AViSTATE")
                        name.set("Arthur Strokov")
                        email.set("arthurstrokov@gmail.com")
                    }
                }
            }
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
        }
    }

    repositories {
        maven {
            name = 'myRepo'
            url = layout.buildDirectory.dir("repo")

            url "https://maven.pkg.jetbrains.space/avistate/p/aop-library/aop"
            credentials {
                username = spaceUsername
                password = spacePassword
            }
        }
    }
}

tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
}
